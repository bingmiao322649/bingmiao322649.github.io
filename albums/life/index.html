<script>
  (function () {
    // 防止 PJAX 多次重复初始化
    if (window.__GLOBAL_APLAYER__) return;

    function initAPlayer() {
      // 已存在则不重复创建
      if (window.__GLOBAL_APLAYER__) return;

      fetch('/music/playlist.json', { cache: 'no-cache' })
        .then(function (res) { return res.json(); })
        .then(function (list) {
          var container = document.getElementById('global-aplayer');
          if (!container) return;

          window.__GLOBAL_APLAYER__ = new APlayer({
            container: container,
            fixed: true,
            mini: true,
            autoplay: false,
            loop: 'all',
            order: 'random',
            preload: 'auto',
            volume: 0.6,
            mutex: true,
            audio: list
          });
        })
        .catch(function (err) {
          console.error('[APlayer] Failed to load playlist.json', err);
        });
    }

    // 首次加载初始化
    initAPlayer();

    // Butterfly 开 PJAX 时，页面切换后也要确保容器存在
    document.addEventListener('pjax:complete', function () {
      // 容器可能被重新渲染，确保还在
      if (!document.getElementById('global-aplayer')) {
        var div = document.createElement('div');
        div.id = 'global-aplayer';
        div.className = 'no-destroy';
        document.body.appendChild(div);
      }
      initAPlayer();
    });
  })();
</script>
